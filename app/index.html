<!DOCTYPE html>
<html ng-app="boinsoMCCApp">
<head lang="en">
    <base href="/"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOINSO MCC</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>

    <header id="top" ng-controller="LoginController" ng-cloak>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar-collapse-index">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a ui-sref="home">
                        <img src="images/boinso_impromptu_logo.png" alt="site-logo">
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse-index">
                    <ul class="nav navbar-nav navbar-right" ng-cloak>
                        <li><a ui-sref="home">Home</a></li>
                        <li><a ui-sref="profile">Profile</a></li>
                        <li><button class="btn btn-default navbar-btn" ng-hide="loggedIn()" ng-click="login()">Login</button></li>
                        <li><button class="btn btn-default navbar-btn" ng-show="loggedIn()" ng-click="logout()">Logout</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div ui-view ng-cloak class="container-fluid"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.min.js"></script>
    <script src="components/a0-angular-storage/dist/angular-storage.min.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/mccConfig.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/userData.js"></script>
    <script src="js/services/userProfile.js"></script>
    <script src="js/services/userResource.js"></script>
    <script src="js/services/satelliteResource.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/LoginModalController.js"></script>
    <script src="js/controllers/ProfileController.js"></script>
    <script src="js/directives/match.js"></script>
    <script src="js/config.js"></script>

</body>
</html>
