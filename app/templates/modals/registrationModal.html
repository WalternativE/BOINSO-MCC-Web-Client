<div class="modal-header">
    <h3 class="modal-title">Registration</h3>
</div>
<div class="modal-body">
    <form name="registrationForm">
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="userName" name="userName" ng-model="userData.userName" required />
        </div>
        <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" ng-model="userData.userEmail" required />
        </div>
        <div class="form-group" ng-class="{'has-error': registrationForm.repeatUserEmail.$error.match}">
            <label for="repeatUserEmail">Repeat Email</label>
            <input type="email" class="form-control" id="repeatUserEmail" name="repeatUserEmail" ng-model="userData.repeatUserEmail" match="{{userData.userEmail}}" required />
            <p class="help-block" ng-show="registrationForm.repeatUserEmail.$error.match">The Email addresses do not match!</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="userData.password" required />
        </div>
        <div class="form-group" ng-class="{'has-error': registrationForm.repeatPassword.$error.match}">
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" ng-model="userData.repeatPassword" match="{{userData.password}}" required />
            <p class="help-block" ng-show="registrationForm.repeatPassword.$error.match">The passwords do not match!</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-default" ng-disabled="registrationForm.$invalid" ng-click="ok(userData)">OK</button>
</div>
